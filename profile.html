<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Stitch & Thread Co.</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>
    <!-- Header -->
    <header>
      <h1>Stitch & Thread Co.</h1>
      <nav>
        <a href="aboutUs.html"><span class="material-icons">info</span> About Us</a>
        <a href="products.html"><span class="material-icons">shopping_bag</span> Products</a>

      <div class="sidebar">

      <div class="contentProfile">
