<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stitch & Thread Co. - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="page1">

<div class="login-container">
    <div class="logo">
        <img src="stitchThreadLogo.png" alt="Stitch & Thread Co. Logo">
    </div>

    <div class="login-form">
        <h2 id="pageName">Stitch & Thread Co.</h2>
        <h2 id="login">Log In</h2>
        <form id="loginForm">
            <div class="input">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" placeholder="Enter Username" required>
            </div>
            <div class="input">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" placeholder="Enter Password" required>
            </div>
            <button id="loginBTN" type="submit" class="loginBTN">Login</button>
            <p>Don't have an Account? 
                <button id="goToSignupBTN" type="button" class="signupBTN">Sign Up</button>
            </p>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
